<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<style type="text/css">
	</style>
	<link href="css/accountCreating.css" rel="stylesheet" type="text/css" />
	<script defer src="js/accountCreating.js"></script>
</head>
<body style="margin-left:0px;">
    <div style="width: 1024px;height:1024px;font-weight:400;background:white;margin:0 auto">
	<!-- 最大的狂 -->
		<div style = "float:left;width:1024px;background:white;">
			<div style = "text-align:center;font-size:25px;color:dodgerblue;font-weight:600;">
				Creat account
			</div>
			<div class="item">
				Username
				<input type="text" id="userName" />
			</div>
			<div class="item">
				Email/phone number
				<input type="text" id="phoneOrEmail" />
			</div>
			<div class="item" >
				Password
				<input type="text" id="password" />
			</div>
			<div class="item">
				Confirm Password
				<input type="text" id="confirmPassword" />
			</div>
			
			<div class="item">
				Security Question
				<input type="text" id="securityAnswer" placeholder="What is your favorite city?"/>
			</div>
			<div style="clear:both"></div> 
		</div>
		
		<div class="submitButton" id="submitButton">
			
		</div>
	</div>
</body>

</html>
