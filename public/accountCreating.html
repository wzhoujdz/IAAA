<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<style type="text/css">
	</style>
	<link href="css/accountCreating.css" rel="stylesheet" type="text/css" />
	<script src="./js/jquery-3.5.1.min.js" type="text/javascript"></script>
	<script defer src="js/accountCreating.js"></script>
</head>
<!-- These head codings are connecting this account Creating html window to the css and javascript code -->
<body style="margin-left:0px;">
    <div style="width: 1024px;height:1024px;font-weight:400;background:white;margin:0 auto">
	<!-- set the value of window(The height/ width/ background) And every elements
		inside should be within this big range -->
		<div style = "float:left;width:1024px;background:white;">
			<!-- to set the frame of the window: It is floated from left to right, and the
			     window is about 1024 px -->
			<div style = "text-align:center;font-size:30px;color:dodgerblue;font-weight:600;">
				Creat account
			</div>
			<!-- set the title of the window, we can know it is centered from the code
				"text-align:center", also the font size of the title and color are set
				by me : 25px and dodgerblue-->
			<div class="item">
				<div class="text">
					Username
				</div>
				<div class="input">
					<input type="text" id="userName" />
				</div>
			</div>
			<!-- use the class I set in .css (will show below) as all these elements are the same 
				format. Input type is to make it the textfield for people to input-->
			<div class="item">
				<div class="text">
					Phone number
				</div>
				<div class="input">
					<input type="text" id="phoneOrEmail" maxlength="11"/>
				</div>
			</div>
			<!-- use the class I set in .css (will show below) as all these elements are the same 
				format. Input type is to make it the textfield for people to input-->
			<div class="item" >
				<div class="text">
					Password
				</div>
				<div class="input">
					<input type="password" id="password" />
				</div>
			</div>
			<!-- use the class I set in .css (will show below) as all these elements are the same 
				format. Input type is to make it the textfield for people to input-->
			<div class="item">
				<div class="text">
					Confirm Password
				</div>
				<div class="input">
					<input type="password" id="confirmPassword" />
				</div>
			</div>
			<!-- use the class I set in .css (will show below) as all these elements are the same 
				format. Input type is to make it the textfield for people to input-->
			<div class="item">
				<div class="text">
					Security Question				
				</div>
				<div class="input">
					<input type="text" id="securityAnswer" placeholder="What is your favorite city?"/>
				</div>
			</div>
			<!-- use the class I set in .css (will show below) as all these elements are the same 
				format. Input type is to make it the textfield for people to input
				Placeholder is used for the users to respond the question-->
			<div style="clear:both"></div> 
		</div>
		
		<div class="submitButton" id="submitButton">
			Create
		</div>
		<div class="dialog" id="dialogId">
			<div class="dialogContent" id="dialogContentId">
				
			</div>
			<div class="dialogButton" id="dialogButtonId">
				confirm			
			</div>
		</div>
		<!-- To set this button, for the connectivity and switch the window(in css and js part) -->
	</div>
</body>
</html>
