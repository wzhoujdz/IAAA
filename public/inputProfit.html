<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<style type="text/css">
	</style>
	<link href="./css/inputProfit.css" rel="stylesheet" type="text/css" />
    <script src="./js/jquery-3.5.1.min.js" type="text/javascript"></script>
	<!-- These head codings are connecting this account Creating html window to the css and javascript code -->

</head>
<body style="margin-left:0px;">
    <div style="width: 1024px;height:1024px;font-weight:400;background:white;margin:0 auto;">
        <div style = "float:left;width:1024px;background:white;margin:0 auto">
            <div id="homeID" style = "float:left;margin-left:10px;">	
                <img src="./img/home.png" style="width:45px;height:45px"/>
                <!-- Insert the image-->
            </div> 
            <div id="calculationId" style = "float:left;margin-left: 300px;">
                <img src="./img/calculation.png" style="width:45px;height:45px"/>
                <!-- Insert the image-->
            </div> 
			<div style = "float:left;margin-left: 30px;font-size:30px;color:navy;font-weight:600;">
				Calculation: Profit
            </div>   
        </div> 
        <div style = "float:left;margin-left:10px;margin-top:10px;border-bottom:3px solid black;width:1024px;height:1px;color:black;background:green;">	
        </div> 
       
        <div style = "float:left;width:1024px;background:white;">
			<div class="item">
				Date
				<input type="date" id="date" />
			</div>
			<!-- use the class I set in .css (will show below) as all these elements are the same 
				format. Input type is to make it the textfield for people to input-->
			<div class="item">
				Costs
				<input type="text" id="costs" />
			</div>
			<!-- use the class I set in .css (will show below) as all these elements are the same 
				format. Input type is to make it the textfield for people to input-->
			<div class="item" >
				Revenue
				<input type="text" id="revenue" />
			</div>
			<!-- use the class I set in .css (will show below) as all these elements are the same 
				format. Input type is to make it the textfield for people to input-->
			<div style="clear:both"></div> 
		</div>
		
		<div class="submitButton" id="submitButton">
			Submit
		</div>
		<div class="dialog" id="dialogId">
			<div class="dialogContent" id="dialogContentId">
				
			</div>
			<div class="dialogButton" id="dialogButtonId">
				confirm			
			</div>
		</div>


    </div>

	<script defer src="js/inputProfit.js"></script>
</body>
</html>
