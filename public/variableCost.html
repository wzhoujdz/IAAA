<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<style type="text/css">
	</style>
	<link href="css/variableCost.css" rel="stylesheet" type="text/css" />
    <script src="./js/jquery-3.5.1.min.js" type="text/javascript"></script>


</head>
<body style="margin-left:0px;">
    <div style="width: 1024px;height:1024px;font-weight:400;background:white;margin:0 auto;">
        <div style = "float:left;width:1024px;background:white;margin:0 auto">
            <div id="homeID" style = "float:left;margin-left:10px;">	
                <img src="./img/home.png" style="width:45px;height:45px"/>
            </div> 
            <div id="calculationId" style = "float:left;margin-left: 250px;">
                <img src="./img/calculation.png" style="width:45px;height:45px"/>
            </div> 
			<div style = "float:left;margin-left: 30px;font-size:30px;color:navy;font-weight:600;">
				Calculation: Variable Cost
            </div>   
        </div> 
        <div style = "float:left;margin-left:10px;margin-top:10px;border-bottom:3px solid black;width:1024px;height:1px;color:black;background:green;">	
        </div> 
        <div style = "float:left; width:512px; height:1024px">
            <div style = "float:left; width:512px">
                <div style = "float: left;margin-top:50px; margin-left:170px;text-align:center;font-size:25px; color:navy;font-weight:700;">
                    Store Data
                </div> 
            </div>
            <div style = "float:left;margin-left: 70px; font-size:20px;color:blue;font-weight:500;margin-top:30px;">
                Date
                <input type="date" id="date" />
            </div> 
            <div style = "float:left; width:512px; height:200px">
                <div style = "float:left;margin-left: 40px; font-size:20px;color:blue;font-weight:500;margin-top:30px;">
                    material name
                </div>  
                <div style = "float:left;margin-left: 40px; font-size:20px;color:blue;font-weight:500;margin-top:30px;">
                    material number
                </div>  
                <div style = "float:left;margin-left: 40px; font-size:20px;color:blue;font-weight:500;margin-top:30px;">
                    material costs
                </div>  
                <div style = "float:left;margin-left: 380px; font-size:20px;color:blue;font-weight:500;margin-top:30px;">
                (per day)
                </div>  
            </div>


            <button id="resetId" style="margin-left:140px;width:70px;height:30px;color:white;background:#818289c4;float:left;margin-top:70px;">
				Reset
            </button>
            <button id="submitId" style="margin-left:110px;width:70px;height:30px;color:white;background:#39cd3f;float:left;margin-top:70px;">
				Submit
			</button>
        </div>

        <div style = "float:left; margin-top:15px;width:4px; height:450px;background:black;">
        </div>

        <div style = "float:left; width:500px; height:1024px">
            <div style = "float:left; width:500px; height:100px">
                <div style = "float: left;margin-top:50px; margin-left:170px;text-align:center;font-size:25px; color:navy;font-weight:700;">
                    Calculation Space
                </div>
            </div>

            <div style = "float:left; width:100px; height:100px">
                <div style = "float: left;margin-top:50px; margin-left:100px;font-size:20px; color:blue;font-weight:500;">
                    Process
                </div>
                <div style = "float: left; margin-left:100px;font-size:20px; color:blue;font-weight:500;">
                    <input type="date" id="processDate" />
                </div>
                
            </div>

            <div style = "float:left; width:400px; height:200px">
                <div style = "float:left;margin-top:100px; width:200px; height:150px; font-size:20px;border:1px solid black;">
                   
                </div>
                
            </div>

            <div style = "float:left; width:500px; height:1024px">
                <div style = "float: left;margin-top:120px; margin-left:100px;font-size:20px; color:blue;font-weight:500;">
                    Total Costs
                </div>
            </div>
        </div>


        
       
    </div>

	<script defer src="js/variableCost.js"></script>
</body>
</html>
