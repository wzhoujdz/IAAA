<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<style type="text/css">
	</style>
	<link href="css/variableCost.css" rel="stylesheet" type="text/css" />
    <script src="./js/jquery-3.5.1.min.js" type="text/javascript"></script>


</head>
<body style="margin-left:0px;">
    <div style="width: 1024px;height:1024px;font-weight:400;background:white;margin:0 auto;">
        <div style = "float:left;width:1024px;background:white;margin:0 auto">
            <div id="homeID" style = "float:left;margin-left:10px;">	
                <img src="./img/home.png" style="width:45px;height:45px"/>
            </div> 
            <div id="calculationId" style = "float:left;margin-left: 250px;">
                <img src="./img/calculation.png" style="width:45px;height:45px"/>
            </div> 
			<div style = "float:left;margin-left: 30px;font-size:30px;color:navy;font-weight:600;">
				Calculation: Variable Cost
            </div>   
        </div> 
        <div style = "float:left;margin-left:10px;margin-top:10px;border-bottom:3px solid black;width:1024px;height:1px;color:black;background:green;">	
        </div> 
        <div style = "float:left; width:512px; height:1024px">
            <div style = "float:left; width:512px">
                <div style = "float: left;margin-top:30px; margin-left:170px;text-align:center;font-size:25px; color:navy;font-weight:700;">
                    Store Data
                </div> 
            </div>
            <div style = "float:left;margin-left: 70px; font-size:20px;color:blue;font-weight:500;margin-top:30px;">
                Date
                <input type="date" id="dateLeft" />
            </div> 
            <div style = "float:left; width:512px; height:90px;">
                <div style = "float:left;margin-left: 40px; font-size:20px;color:blue;font-weight:500;margin-top:30px;">
                    material name
                </div>  
                <div style = "float:left;margin-left: 40px; font-size:20px;color:blue;font-weight:500;margin-top:30px;">
                    material number
                </div>  
                <div style = "float:left;margin-left: 40px; font-size:20px;color:blue;font-weight:500;margin-top:30px;">
                    material costs
                </div>  
                <div style = "float:left;margin-left: 380px; font-size:20px;color:blue;font-weight:500;margin-top:10px;">
                (per day)
                </div>  
            </div>

            <div id="space" style = "float:left; width:512px;">
                <div style = "float:left;margin-left: 40px; font-size:20px;margin-top:5px">
                    <select id="materialName1" class="input">
                        <option value="duck neck">duck neck</option>
                        <option value="tofu">tofu</option>
                        <option value="vegetable">vegetable</option>
                      </select>
                </div>
                <div style = "float:left;margin-left: 35px; font-size:20px;margin-top:5px;">                    
                    <input style= "width: 120px;height:25px" type="text" id="materialNumber1" />
                </div> 
                <div style = "float:left;margin-left: 35px; font-size:20px;margin-top:5px;">                    
                    <input style= "width: 120px;height:25px" type="text" id="materialCost1" />
                </div> 
            </div>
            <div id="addId" style = "float:left;margin-left:460px;margin-top:5px;text-align: center;color:azure; font-size:20px;border-radius:10px;font-weight:800;width:20px;height:20px;background: blue;">
                +
            </div> 
            
            

            <button id="resetId" style="margin-left:140px;width:70px;height:30px;color:white;background:#818289c4;float:left;margin-top:170px;">
				Reset
            </button>
            <button id="submitId" style="margin-left:110px;width:70px;height:30px;color:white;background:#39cd3f;float:left;margin-top:170px;">
				Submit
			</button>
        </div>

        <div style = "float:left; margin-top:15px;width:4px; height:600px;background:black;">
        </div>

        <div style = "float:left; width:500px; height:1024px">
            <div style = "float:left; width:500px; height:100px">
                <div style = "float: left;margin-top:30px; margin-left:170px;text-align:center;font-size:25px; color:navy;font-weight:700;">
                    Calculation Space
                </div>
            </div>

            <div style = "float:left; width:500px; height:60px">
                <div style = "float: left;margin-left:100px;font-size:20px;width:400px; color:blue;font-weight:500;">
                    Process
                </div>
                <div style = "float: left; margin-left:100px;font-size:20px; color:blue;font-weight:500;width:400px;">
                    <input type="date" id="dateRight" />
                </div>
                <div style = "clear:both"></div>
            </div>
            
            <div style = "float:left; width:500px; height:200px">
                <div id="showArea" style = "float:left;margin-left:100px;margin-top:10px; width:400px; height:200px; font-size:20px;border:1px solid black;">
                   
                </div>
                
            </div>

            <div style = "float:left; width:500px; height:1024px">
                <div style = "float: left;margin-top:120px; margin-left:100px;font-size:20px; color:blue;font-weight:500;">
                    Total Costs
                </div>
                <div id="totalCostValueId"  style = "float: left;margin-top:120px; margin-left:10px;font-size:20px; color:black;font-weight:500;">
                </div>
            </div>
        </div>


        
       
    </div>

	<script defer src="js/variableCost.js"></script>
</body>
</html>
