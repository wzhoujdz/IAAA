<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<style type="text/css">
	</style>
    <link href="css/search.css" rel="stylesheet" type="text/css" />
    <script src="./js/jquery-3.5.1.min.js" type="text/javascript"></script>
	<script defer src="js/search.js"></script>
</head>
<body style="margin-left:0px;">
    <div style="width: 1024px;height:1024px;font-weight:400;background:white;margin:0 auto;">
        <div style = "float:left;width:1024px;background:white;margin:0 auto">
            <div id="homeID" style = "float:left;margin-left:10px;">	
                <img src="./img/home.png" style="width:45px;height:45px"/>
            </div> 
            <div style = "float:left;margin-left: 300px;">
                <img src="./img/goodSearch.png" style="width:45px;height:45px"/>
            </div> 
			<div style = "float:left;margin-left: 30px;font-size:30px;color:navy;font-weight:600;">
				Goods Search
            </div>   
        </div> 

		<div style = "float:left;margin-left:10px;margin-top:10px;border-bottom:3px solid black;width:1024px;height:1px;color:black;background:green;">	
        </div> 

        <div style="width: 1024px;height:100px;font-weight:400;margin:0 auto;background:white">
            <div style = "float:left;font-size:20px;color:blue;font-weight:500;margin-top:10px;">
                Material name
                <select id="materialName" class="input">
                    <option value="spicy duck neck">spicy duck neck</option>
                    <option value="cured meat">cured meat</option>
                </select>
                
            </div>   
            <div style="float:left; margin-left: 50px;font-size:20px;color:blue;font-weight:500;margin-top:10px">
                Stock time
                <input type="date" id="stockTime" />
            </div>  
            <div style="float:left; margin-left: 50px;font-size:20px;color:blue;font-weight:500;margin-top:10px">
                Use time
                <input type="date" id="useTime" />
            </div>  
        </div>

        <div style="width: 1024px;height:100px;font-weight:400;margin-top:60px;background:white">
            <div style = "float:left;font-size:20px;color:blue;font-weight:500;">
                Available or Not
            </div>   
            <div style = "float:left;font-size:20px;color:black;font-weight:500;">
                <input type="radio"   name="availability" value="1">Yes
                <input type="radio"  name="availability" value="0">No 
            </div>      
            <div style="float:left; margin-left: 50px;font-size:20px;color:blue;font-weight:500;">
                Material Number
                <input type="text" id="materialNumber" />
            </div>  
            <button id="searchButtonId" style="font-size:20px;margin-left:50px;width:80px;height:30px;background:lightskyblue;float:left;">
                Search
            </button>
        </div>

        <div style="width: 1024px;font-weight:400;margin-top:20px;background:white" id="tableId">
            <div style="width: 1024px;font-weight:400;">
                <div class="col-title">
                    material name
                </div>
                <div class="col-title">
                    stock time
                </div>
                <div class="col-title">
                    use time
                </div>

                <div class="col-title">
                    Available or not
                </div>
                <div class="col-title-right">
                    Material Number
                </div>
            </div>
        </div>

        
       
	</div>
	
</body>
</html>
